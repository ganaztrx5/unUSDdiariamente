<title>Mi Página con Botones de Referencia</title>
<style>
  .buttons-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
  }
  .ref-button {
    padding: 10px;
    background-color: #3498db;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-family: Arial, sans-serif;
    margin: 10px;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
    width: calc(50% - 20px); /* Ajusta la anchura según tu preferencia */
  }
  .ref-button:hover {
    background-color: #2980b9;
  }
  .ref-button img {
    max-width: 100px;
    max-height: 100px;
  }
  @media (min-width: 600px) {
    .ref-button {
      width: calc(33.333% - 20px); /* 3 columnas para pantallas más grandes */
    }
  }
  @media (min-width: 900px) {
    .ref-button {
      width: calc(25% - 20px); /* 4 columnas para pantallas aún más grandes */
    }
  }
.banner {
      background-color: #4CAF50; /* Cambia el color de fondo según tus preferencias */
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px; /* Tamaño del texto del banner */
      font-weight: bold; /* Haz el texto más grueso */
      margin-bottom: 30px; /* Espacio debajo del banner */
      border-radius: 5px; /* Bordes redondeados para el banner */
    }
    
    h2.action-title {
      font-size: 20px; /* Tamaño del título de la acción */
      color: #333; /* Color del texto */
      text-align: center; /* Centrar el título */
      margin-top: 30px; /* Espacio por arriba del título */
      margin-bottom: 10px; /* Espacio por debajo del título */
    }
</style>
</head>
